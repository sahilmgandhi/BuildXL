syntax = "proto3";

package BuildXL.Xldb.Proto;

option csharp_namespace = "BuildXL.Xldb.Proto";

// To avoid protobuf's design to not serialize enum values that are equal to 0, we add "0" as an unitialized(invalid or default) value for each enum.
enum WriteFileEncoding{
    WriteFileEncoding_UNSPECIFIED = 0;

    Utf8 = 1;
    Ascii = 2;
}