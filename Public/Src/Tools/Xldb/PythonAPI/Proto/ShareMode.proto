syntax = "proto3";

package BuildXL.Xldb.Proto;

option csharp_namespace = "BuildXL.Xldb.Proto";

enum ShareMode{
    ShareMode_UNSPECIFIED = 0;

    FILE_SHARE_NONE = 0x1;
    FILE_SHARE_READ = 0x2;
    FILE_SHARE_WRITE = 0x4;
    FILE_SHARE_DELETE = 0x8;
}
