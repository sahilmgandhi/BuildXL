syntax = "proto3";

package BuildXL.Xldb.Proto;

option csharp_namespace = "BuildXL.Xldb.Proto";

enum DynamicWriteOnAbsentProbePolicy {
    option allow_alias = true;

    DynamicWriteOnAbsentProbePolicy_UNSPECIFIED = 0;

    IgnoreNothing = 0;
    IgnoreDirectoryProbes = 1;
    IgnoreFileProbes = 2;
    IgnoreAll = 4;
}